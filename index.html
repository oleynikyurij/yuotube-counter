<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>yuotube counter</title>
</head>

<body>
	<header>
		<h1>YouTube channel subscribers counter</h1>
	</header>
	<section>
		<div>
			<div>
				<div>
					<img src="#" alt="" id="imageChannel">
					<div>
						<h5 id="nameChannel">Title channel</h5>
						<p id="descriptionChannel">description channel</p>
						<p><span id="count">0</span> subscribers</p>
					</div>
				</div>
			</div>
			<div>
				<form id="form">
					<div>
						<label for="searchChannel">Search channel</label>
						<input type="text" autocomplete="off" id="searchChannel" placeholder="Enter name channel">
					</div>
					<button type="submit">Search</button>
				</form>
			</div>
		</div>
	</section>


	<script src="dist/js/script.js"></script>
